<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <hr>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.js" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="isuario" id="usuario" placeholder="Seu e-mail" required autocomplete="email">
                        <label for="usuario">Login</label><br>
                    </div>
                    
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="isenha" id="senha" placeholder="Sua senha" min="8" required>
                        <label for="senha">Senha</label><br>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="senha.html" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
